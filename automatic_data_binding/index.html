<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic Data Binding</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="root">
    <input style="width: 200px;height: 20px;" placeholder="what kind of potatoes do you like?" type="text" id="input" v-model="message" />

    <br><br> me : I like my potatoes: <span style="color: red;">{{ message }}</span>
</div>

<script>

    new Vue({
        el: '#root',
        data: {
            message: ''
        }
    });


</script>






</body>
</html>
